{% extends 'base.html' %}
{% block content %}

<div class="container" style="border: 1px solid transparent; margin-top: 5px; margin-left: 5px; width: 200px; height: 50px;">
    <a style="text-decoration: none;" href="{% url 'dashboard' %}">Home /</a>
    <a style="text-decoration: none;" href="{% url 'collections' %}">Collections</a>
</div>
<div class="container" style="border: 1px solid transparent; height: 350px; padding: 10px; margin-left: 10px;">
{% for item in category %}
    <a href="{% url 'collectionsview' item.slug %}">
        <div class="card" style=" padding: 10px; height: 250px; width: 250px; float: left; margin-left: 50px; margin-top: -10px; text-align: center;">
        <div class="card" style="height: 200px; width: 230px;">
            <img style="height: 198px; width: 228px;" src="{{ item.image.url }}">
        </div>
            <p class="card-text" style="margin-top:10px;">{{ item.name }}</p>
        </div>
    </a>
{% endfor %}
</div>
{% endblock %}
